<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Up Wallet</title>
    <script defer src="/js/topup.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8 font-sans">
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4">Top Up Balance</h2>

    <form id="topup-form" class="space-y-4">
        <label for="userId"></label><input type="text" id="userId" placeholder="Your User ID"
                                           class="w-full border rounded px-3 py-2" required />

        <label for="amount"></label><input type="number" id="amount" placeholder="Amount (e.g. 100000)"
                                           class="w-full border rounded px-3 py-2" required />

        <label for="method"></label><select id="method" class="w-full border rounded px-3 py-2" required>
            <option value="">Select Method</option>
            <option value="bank">Bank Transfer</option>
            <option value="virtual">Virtual Account</option>
        </select>

        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">
            Top Up
        </button>
    </form>

    <p id="response-msg" class="mt-4 text-sm font-medium"></p>
</div>
</body>
</html>
