<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Available Rentals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        :root { --bs-primary: #7065F0; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9ff; }
        .navbar { background-color: var(--bs-primary); }
        .navbar a, .navbar-brand { color: white; }
        .navbar a:hover { color: #ddd; }
        .section-title { margin: 2rem 0 1rem; color: var(--bs-primary); }
        .card { border: none; box-shadow: 0 0 8px rgba(0, 0, 0, 0.05); }
        .btn-outline-primary { color: var(--bs-primary); border-color: var(--bs-primary); }
        .btn-outline-primary:hover { background-color: var(--bs-primary); color: white; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white shadow-sm w-100">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/rental.html">Papikos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/management.html">My Houses</a></li>
                <li class="nav-item"><a class="btn btn-outline-primary me-2" href="/login.html">Login</a></li>
                <li class="nav-item"><a class="btn btn-primary" href="/register.html">Sign up</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="section-title">Available Houses</h2>
    <div class="row" id="houseList"></div>
</div>

<script>
    window.onload = async () => {
        const token = localStorage.getItem("token");
        const houseList = document.getElementById("houseList");

        if (!token) {
            houseList.innerHTML = `
        <div class="alert alert-warning">Please log in to view rental listings.</div>
      `;
            return;
        }

        try {
            const res = await fetch("/api/boarding-houses", {
                headers: { Authorization: "Bearer " + token }
            });

            if (!res.ok) throw new Error("Unauthorized");

            const houses = await res.json();

            houses.forEach(house => {
                const card = document.createElement("div");
                card.className = "col-md-4 mb-4";
                card.innerHTML = `
          <div class="card p-3">
            <h5 class="card-title text-primary">${house.name}</h5>
            <p class="card-text">Location: ${house.location}</p>
            <p class="card-text">Price: Rp ${house.price.toLocaleString()}</p>
            <a href="tenant.html?houseId=${house.id}" class="btn btn-outline-primary">View Detail</a>
          </div>
        `;
                houseList.appendChild(card);
            });

        } catch (err) {
            houseList.innerHTML = `
        <div class="alert alert-danger">
          Failed to load houses. You may not have permission to access this page.
        </div>
      `;
            console.error("Rental page error:", err);
        }
    };
</script>
</body>
</html>
