<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Papikos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --bs-primary: #7065F0; }
        .btn-primary { background-color: var(--bs-primary); border-color: var(--bs-primary); }
        .btn-outline-primary { color: var(--bs-primary); border-color: var(--bs-primary); }
        .btn-outline-primary:hover { background-color: var(--bs-primary); color: white; }
        body { background-color: #f9f9ff; }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card p-4 shadow-sm" style="min-width: 350px; max-width: 400px;">
    <h3 class="text-center text-primary mb-3">Login to Papikos</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="mt-3 text-center">
            <a href="/register.html">Don't have an account? Register</a>
        </div>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email    = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        if (res.ok) {
            const data = await res.json();

            sessionStorage.setItem("token", data.token);

            const payload     = JSON.parse(atob(data.token.split('.')[1]));
            const authorities = payload.authorities || [];

            alert("Login successful!");
            if (authorities.some(r => r.authority === "ROLE_ADMIN")) {
                window.location.href = "/admin.html";
            } else if (authorities.some(r => r.authority === "ROLE_LANDLORD")) {
                window.location.href = "/management.html";
            } else if (authorities.some(r => r.authority === "ROLE_TENANT")) {
                window.location.href = "/rental.html";
            } else {
                window.location.href = "/";
            }
        } else {
            alert("Login failed. Please check your credentials.");
        }
    });
</script>
</body>
</html>
