<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Top Up Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/topup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root { --bs-primary: #7065F0; }
        .text-primary { color: var(--bs-primary) !important; }
        .bg-primary { background-color: var(--bs-primary) !important; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9ff; }
        .btn-primary { background-color: var(--bs-primary); border-color: var(--bs-primary); }
        .btn-outline-primary { color: var(--bs-primary); border-color: var(--bs-primary); }
        .btn-outline-primary:hover { background-color: var(--bs-primary); color: white; }
    </style>
</head>
<body>

<!-- ✅ Static Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm w-100">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">Papikos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/management.html">My Houses</a></li>

                <li class="nav-item dropdown" id="user-dropdown" style="display: none;">
                    <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <span id="user-email">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" id="logout-btn">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-item" id="login-btn"><a class="btn btn-outline-primary me-2" href="/login.html">Login</a></li>
                <li class="nav-item" id="signup-btn"><a class="btn btn-primary" href="/register.html">Sign up</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Top Up Form -->
<div class="container py-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
        <a href="/management.html" class="btn btn-outline-secondary mb-4">
            ← Back to My Houses
        </a>
        <h2 class="text-2xl font-bold mb-4">Top Up Balance</h2>
        <form id="topup-form" class="space-y-4">
            <input type="text" id="userId" placeholder="Your User ID" class="w-full border rounded px-3 py-2" required />
            <input type="number" id="amount" placeholder="Amount (e.g. 100000)" class="w-full border rounded px-3 py-2" required />
            <select id="method" class="w-full border rounded px-3 py-2" required>
                <option value="">Select Method</option>
                <option value="bank">Bank Transfer</option>
                <option value="virtual">Virtual Account</option>
            </select>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Top Up</button>
        </form>
        <p id="response-msg" class="mt-4 text-sm font-medium"></p>
    </div>
</div>

</body>
</html>
