
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Tenant - PapiKos</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 2rem;
        }

        h1 {
            color: #4B0082;
        }

        form {
            max-width: 500px;
            margin-top: 1rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 1.5rem;
            background-color: #800080;
            color: white;
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tambah Tenant Baru</h1>
    <form id="tenantForm">
        <label for="fullName">Nama Lengkap</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="phoneNumber">Nomor HP</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="text" id="password" name="password" required>

        <button type="submit">Simpan Tenant</button>
    </form>

    <script>
        const form = document.getElementById('tenantForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                fullName: form.fullName.value,
                phoneNumber: form.phoneNumber.value,
                email: form.email.value,
                password: form.password.value,
                role: "TENANT"
            };

            fetch('/api/tenants', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(res => {
                if (res.ok) {
                    alert("Tenant berhasil ditambahkan!");
                    window.location.href = "/tenant/tenant-list.html";
                } else {
                    alert("Gagal menambahkan tenant.");
                }
            });
        });
    </script>
</body>
</html>
