
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Sewa Kos - PapiKos</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 2rem;
        }

        h1 {
            color: #4B0082;
        }

        form {
            max-width: 500px;
            margin-top: 1rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 1.5rem;
            background-color: #800080;
            color: white;
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Form Tambah Sewa Kos</h1>
    <form id="rentalForm">
        <label for="fullName">Nama Lengkap Penyewa</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="phoneNumber">Nomor HP</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="houseId">ID Kosan</label>
        <input type="text" id="houseId" name="houseId" required>

        <label for="checkInDate">Tanggal Masuk</label>
        <input type="date" id="checkInDate" name="checkInDate" required>

        <label for="durationInMonths">Durasi (bulan)</label>
        <input type="number" id="durationInMonths" name="durationInMonths" min="1" required>

        <button type="submit">Simpan Sewa</button>
    </form>

    <script>
        const form = document.getElementById('rentalForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                fullName: form.fullName.value,
                phoneNumber: form.phoneNumber.value,
                houseId: form.houseId.value,
                checkInDate: form.checkInDate.value,
                durationInMonths: parseInt(form.durationInMonths.value),
                approved: false,
                paid: false
            };

            fetch('/api/rentals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(res => {
                if (res.ok) {
                    alert("Data sewa berhasil ditambahkan!");
                    window.location.href = "/rental/rental-list.html";
                } else {
                    alert("Gagal menambahkan data sewa.");
                }
            });
        });
    </script>
</body>
</html>
