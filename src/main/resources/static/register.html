<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Papikos â€“ Register</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <!-- Your overrides -->
    <link href="/css/papikos.css" rel="stylesheet" />

    <style>
        :root { --bs-primary: #7065F0; }
        html, body { height: 100%; margin: 0; }
        .split { height: 100vh; }
        .form-side {
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-side {
            background: #000;
            color: #fff;
            position: relative;
        }
        .carousel-side .carousel-caption {
            bottom: 2rem;
            left: 2rem;
            text-align: left;
        }
        .object-fit-cover { object-fit: cover; }
        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
    </style>
</head>

<body>
<div class="container-fluid p-0 h-100">
    <div class="row g-0 h-100">

        <!-- LEFT: REGISTER FORM -->
        <div class="col-md-6 form-side split">
            <div class="w-75" style="max-width:400px;">
                <div class="text-center mb-4">
                    <h2 class="fw-bold" style="color: var(--bs-primary)">Papikos</h2>
                </div>

                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" id="phoneNumber" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select id="role" class="form-select" required>
                            <option value="">Select role</option>
                            <option value="ROLE_LANDLORD">Landlord</option>
                            <option value="ROLE_TENANT">Tenant</option>
                            <option value="ROLE_ADMIN">Admin</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        Create Account
                    </button>

                    <p class="text-center mb-0">
                        <small>
                            Already have an account?
                            <a href="/login.html" style="color: var(--bs-primary)">Login</a>
                        </small>
                    </p>
                </form>
            </div>
        </div>

        <!-- RIGHT: CAROUSEL -->
        <div class="col-md-6 carousel-side split">
            <div id="registerCarousel" class="carousel slide h-100" data-bs-ride="carousel">
                <div class="carousel-inner h-100">
                    <div class="carousel-item active h-100">
                        <img src="/images/slide1.png"
                             class="d-block w-100 h-100 object-fit-cover"
                             alt="Slide 1">
                        <div class="carousel-caption">
                            <h3>Plan Your Stays</h3>
                            <p class="small">Lorem ipsum dolor sit amet, consetetur sadipscing elitr.</p>
                        </div>
                    </div>
                    <div class="carousel-item h-100">
                        <img src="/images/slide2.png"
                             class="d-block w-100 h-100 object-fit-cover"
                             alt="Slide 2">
                        <div class="carousel-caption">
                            <h3>Discover New Rooms</h3>
                            <p class="small">Sed diam nonumy eirmod tempor invidunt ut labore.</p>
                        </div>
                    </div>
                    <div class="carousel-item h-100">
                        <img src="/images/slide3.png"
                             class="d-block w-100 h-100 object-fit-cover"
                             alt="Slide 3">
                        <div class="carousel-caption">
                            <h3>Move In Seamlessly</h3>
                            <p class="small">At vero eos et accusam et justo duo dolores et ea rebum.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button"
                        data-bs-target="#registerCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button"
                        data-bs-target="#registerCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("registerForm").addEventListener("submit", async e => {
        e.preventDefault();
        const body = {
            fullName: document.getElementById("fullName").value,
            email: document.getElementById("email").value,
            phoneNumber: document.getElementById("phoneNumber").value,
            role: document.getElementById("role").value,
            password: document.getElementById("password").value
        };

        const res = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });

        if (res.ok) {
            alert("Registration successful! Please login.");
            window.location.href = "/login.html";
        } else {
            alert("Registration failed. Please try again.");
        }
    });
</script>
</body>
</html>
