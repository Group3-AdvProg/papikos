<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Papikos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #7065F0;
        }
        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        .btn-outline-primary {
            color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        .btn-outline-primary:hover {
            background-color: var(--bs-primary);
            color: white;
        }
        body {
            background-color: #f9f9ff;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card p-4 shadow-sm" style="min-width: 350px; max-width: 400px;">
    <h3 class="text-center text-primary mb-3">Create an Account</h3>
    <form id="registerForm">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="fullName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" id="phoneNumber" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select id="role" class="form-select" required>
                <option value="">Select Role</option>
                <option value="LANDLORD">Landlord</option>
                <option value="TENANT">Tenant</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div class="mt-3 text-center">
            <a href="/login.html">Already have an account? Login</a>
        </div>
    </form>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;
        const fullName = document.getElementById("fullName").value;
        const phoneNumber = document.getElementById("phoneNumber").value;

        const res = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password, role, fullName, phoneNumber })
        });

        if (res.ok) {
            alert("Registration successful! Please login.");
            window.location.href = "/login.html";
        } else {
            alert("Registration failed. Please try again.");
        }
    });
</script>
</body>
</html>
