<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Rental Requests</title>

    <!-- Bootstrap CSS with SRI -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />

    <style>
        :root { --bs-primary: #7065F0; }
        body { font-family: 'Segoe UI', sans-serif; background: #f9f9ff; }
        .card-clickable { text-decoration: none; color: inherit; }
        .card-clickable:hover { opacity: .95; }
    </style>
</head>
<body>
<div id="navbar-placeholder"></div>

<div class="container py-4">
    <h2 class="fw-bold text-primary mb-4">My Rental Requests</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="requestsContainer"></div>
</div>

<!-- Bootstrap JS with SRI -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>

<script src="/js/navbarLoader.js"></script>
<script>
    const container = document.getElementById("requestsContainer");
    const token = sessionStorage.getItem("token");

    window.addEventListener("DOMContentLoaded", async () => {
        loadNavbar();
        if (!token) {
            container.innerHTML = `<div class="alert alert-warning">Please log in first.</div>`;
            return;
        }

        try {
            // 1) get current user
            const meRes = await fetch("/api/auth/users/me", {
                headers: { Authorization: `Bearer ${token}` }
            });
            if (!meRes.ok) throw new Error("Not authenticated");
            const me = await meRes.json();

            // 2) fetch all rentals
            const rentRes = await fetch("/api/rentals", {
                headers: { Authorization: `Bearer ${token}` }
            });
            if (!rentRes.ok) throw new Error("Couldnâ€™t fetch rentals");
            const rentals = await rentRes.json();

            // 3) filter where tenant.id === me.id
            const myRentals = rentals.filter(r => r.tenant?.id === me.id);

            // 4) render each rental with Cancel button
            if (!myRentals.length) {
                container.innerHTML = `<div class="alert alert-info">No rental requests yet.</div>`;
            } else {
                myRentals.forEach(r => {
                    const h = r.house;
                    const img   = h.imageUrl || "https://via.placeholder.com/400x250?text=No+Image";
                    const addr  = h.address || "-";
                    const price = (h.monthlyRent||0).toLocaleString("id-ID");
                    const rooms = h.numberOfRooms || "-";

                    container.innerHTML += `
              <div class="col" id="rental-${r.id}">
                <div class="card shadow-sm border-0">
                  <img src="${img}" class="card-img-top" alt="house">
                  <div class="card-body">
                    <p class="small text-uppercase text-muted mb-1">${addr}</p>
                    <h5 class="text-primary mb-2">${h.name}</h5>
                    <h4 class="fw-bold">Rp ${price}</h4>
                    <p class="small text-muted">${rooms} rooms</p>
                    <button class="btn btn-outline-danger w-100 mt-2"
                            onclick="cancelRequest(${r.id})">
                      Cancel Request
                    </button>
                  </div>
                </div>
              </div>`;
                });
            }
        } catch (err) {
            console.error(err);
            container.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
        }
    });

    // cancel function
    async function cancelRequest(rentalId) {
        if (!confirm("Yakin mau cancel request ini?")) return;
        try {
            const res = await fetch(`/api/rentals/${rentalId}`, {
                method: "DELETE",
                headers: { Authorization: `Bearer ${token}` }
            });
            if (!res.ok) throw new Error(`Cancel failed (${res.status})`);

            // remove card from DOM
            document.getElementById(`rental-${rentalId}`).remove();
            alert("Request berhasil dibatalkan!");
        } catch (e) {
            console.error(e);
            alert("Gagal cancel request: " + e.message);
        }
    }
</script>
</body>
</html>
