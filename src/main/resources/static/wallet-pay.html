<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay Rent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
    <!-- Back Button -->
    <a href="/management.html" class="inline-block mb-4 px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100">
        ‚Üê Back to My Houses
    </a>

    <h2 class="text-2xl font-bold mb-4">Pay Rent</h2>

    <form id="payrent-form" class="space-y-4">
        <input type="text" id="tenantId" placeholder="Your User ID"
               class="w-full border rounded px-3 py-2" required />

        <input type="text" id="landlordId" placeholder="Landlord ID"
               class="w-full border rounded px-3 py-2" required />

        <input type="number" id="amount" placeholder="Rent Amount"
               class="w-full border rounded px-3 py-2" required />

        <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">
            Pay Rent
        </button>
    </form>

    <p id="response-msg" class="mt-4 text-sm font-medium"></p>
</div>

<script>
    document.getElementById("payrent-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const tenantId = document.getElementById("tenantId").value;
      const landlordId = document.getElementById("landlordId").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const msgEl = document.getElementById("response-msg");
      const token = localStorage.getItem("token");

      if (!token || token === "null") {
        msgEl.textContent = "You must be logged in to perform this action.";
        msgEl.className = "text-red-600 mt-4 font-semibold";
        return;
      }

      try {
        const response = await fetch("/api/payment/pay-rent", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ tenantId, landlordId, amount }),
        });

        const data = await response.json();

        msgEl.textContent = data.message;
        msgEl.className = data.status === "SUCCESS"
          ? "text-green-600 mt-4 font-semibold"
          : "text-red-600 mt-4 font-semibold";

        if (data.redirectTo) {
          setTimeout(() => {
            window.location.href = data.redirectTo;
          }, 2000);
        }

      } catch (err) {
      msgEl.textContent = "Something went wrong. Please try again.";
      msgEl.className = "text-red-600 mt-4 font-semibold";
      console.error("Fetch error:", err);
    }

    });
</script>

</body>
</html>
