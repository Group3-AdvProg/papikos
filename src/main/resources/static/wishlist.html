<!-- wishlist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .badge-available {
      background-color: #28a745;
    }
    .badge-full {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="#">Papikos</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link text-primary" href="inbox.html">Inbox</a></li>
      <li class="nav-item"><a class="btn btn-outline-primary ms-2" href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-primary fw-bold mb-4">üè° My Wishlist</h2>
  <div id="wishlist" class="row gy-4"></div>
  <div id="emptyState" class="text-muted text-center mt-5 d-none">
    <p>No properties in your wishlist yet. Explore houses to add some!</p>
  </div>
</div>

<!-- Remove Confirmation Modal -->
<div class="modal fade" id="confirmRemoveModal" tabindex="-1" aria-labelledby="confirmRemoveModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-0 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmRemoveModalLabel">Confirm Removal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to remove this house from your wishlist?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmRemoveBtn" type="button" class="btn btn-danger">Yes, Remove</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbarLoader.js"></script>
<script>
  const token = sessionStorage.getItem("token");
  let userId = null;
  let houseToRemove = null;

  async function fetchUserId() {
    const res = await fetch("/api/auth/users/me", {
      headers: { Authorization: "Bearer " + token }
    });
    const user = await res.json();
    return user.id;
  }

  async function fetchWishlist() {
    if (!userId) userId = await fetchUserId();
    const res = await fetch(`/api/wishlist/user/${userId}`, {
      headers: { Authorization: "Bearer " + token }
    });
    const houseIds = await res.json();

    const wishlistEl = document.getElementById("wishlist");
    const emptyEl = document.getElementById("emptyState");
    wishlistEl.innerHTML = "";

    if (houseIds.length === 0) {
      emptyEl.classList.remove("d-none");
      return;
    } else {
      emptyEl.classList.add("d-none");
    }

    for (const id of houseIds) {
      const houseRes = await fetch(`/api/houses/${id}`, {
        headers: { Authorization: "Bearer " + token }
      });
      if (houseRes.ok) {
        const house = await houseRes.json();
        const card = document.createElement("div");
        card.className = "col-12 col-md-6 col-lg-4";
        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${house.imageUrl}" class="card-img-top" alt="House Image">
            <div class="card-body">
              <h5 class="card-title">${house.name}</h5>
              <p class="card-text">Rp${house.price} / month</p>
              <span class="badge ${house.available ? 'badge-available' : 'badge-full'}">
                ${house.available ? 'Available' : 'Full'}
              </span>
              <button class="btn btn-sm btn-outline-danger mt-2" onclick="promptRemove('${house.id}')">Remove</button>
            </div>
          </div>`;
        wishlistEl.appendChild(card);
      }
    }
  }

  function promptRemove(houseId) {
    houseToRemove = houseId;
    const modal = new bootstrap.Modal(document.getElementById('confirmRemoveModal'));
    modal.show();
  }

  document.getElementById("confirmRemoveBtn").addEventListener("click", async () => {
    if (!houseToRemove) return;
    await fetch(`/api/wishlist/user/${userId}/remove/${houseToRemove}`, {
      method: "DELETE",
      headers: { Authorization: "Bearer " + token }
    });
    houseToRemove = null;
    bootstrap.Modal.getInstance(document.getElementById('confirmRemoveModal')).hide();
    fetchWishlist();
  });

  fetchWishlist();
  window.addEventListener("DOMContentLoaded", () => {
    loadNavbar();
  });
</script>
</body>
</html>
