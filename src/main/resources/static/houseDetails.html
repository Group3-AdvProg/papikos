<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/papikos.css" rel="stylesheet" />
    <style>
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container py-4">
    <div id="houseDetail" class="mt-4"></div>
    <a href="management.html" class="btn btn-secondary mt-3">â¬… Back to Management</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbarLoader.js"></script>
<script>
    const token = sessionStorage.getItem("token");
    const params = new URLSearchParams(window.location.search);
    const houseId = params.get("id");

    async function fetchHouseDetail() {
        try {
            const res = await fetch(`/api/management/houses/${houseId}`, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (!res.ok) throw new Error("Failed to fetch");

            const house = await res.json();
            document.getElementById("houseDetail").innerHTML = `
                <h2 class="text-primary fw-bold">${house.name}</h2>
                <img src="${house.imageUrl}" class="img-fluid rounded mb-3" alt="House Image" style="max-width: 600px;">
                <p><strong>Address:</strong> ${house.address}</p>
                <p><strong>Description:</strong> ${house.description}</p>
                <p><strong>Rooms:</strong> ${house.numberOfRooms}</p>
                <p><strong>Monthly Rent:</strong> Rp ${house.monthlyRent.toLocaleString("id-ID")}</p>
                <a href="rentalRequests.html?houseId=${house.id}" class="btn btn-outline-primary mt-3">View Rental Requests</a>
            `;
        } catch (err) {
            console.error("Failed to load house detail:", err);
            document.getElementById("houseDetail").innerHTML = `
                <div class="alert alert-danger">Failed to load house detail.</div>
            `;
        }
    }

    window.onload = fetchHouseDetail;

    window.addEventListener("DOMContentLoaded", () => {
        loadNavbar();
    });
</script>
</body>
</html>
