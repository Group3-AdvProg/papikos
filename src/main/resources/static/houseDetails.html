<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #7065F0;
        }

        .text-primary {
            color: var(--bs-primary) !important;
        }

        .bg-primary {
            background-color: var(--bs-primary) !important;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9ff;
        }

        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }

        .btn-outline-primary {
            color: var(--bs-primary);
            border-color: var(--bs-primary);
        }

        .btn-outline-primary:hover {
            background-color: var(--bs-primary);
            color: white;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Full-width navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm w-100">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">Papikos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/management.html">My Houses</a></li>
                <li class="nav-item"><a class="btn btn-outline-primary me-2" href="/login.html">Login</a></li>
                <li class="nav-item"><a class="btn btn-primary" href="/register.html">Sign up</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content container -->
<div class="container py-4">
    <div id="houseDetail" class="mt-4"></div>
    <a href="management.html" class="btn btn-secondary mt-3">‚¨Ö Back to Management</a>
</div>

<script>
    const token = localStorage.getItem("token");
    const params = new URLSearchParams(window.location.search);
    const houseId = params.get("id");

    async function fetchHouseDetail() {
        try {
            const res = await fetch(`/api/management/houses/${houseId}`, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (!res.ok) throw new Error("Failed to fetch");

            const house = await res.json();
            document.getElementById("houseDetail").innerHTML = `
                <h2 class="text-primary fw-bold">${house.name}</h2>
                <img src="${house.imageUrl}" class="img-fluid rounded mb-3" alt="House Image" style="max-width: 600px;">
                <p><strong>Address:</strong> ${house.address}</p>
                <p><strong>Description:</strong> ${house.description}</p>
                <p><strong>Rooms:</strong> ${house.numberOfRooms}</p>
                <p><strong>Monthly Rent:</strong> Rp ${house.monthlyRent.toLocaleString("id-ID")}</p>
                <a href="rentalRequests.html?houseId=${house.id}" class="btn btn-outline-primary mt-3">View Rental Requests</a>
            `;
        } catch (err) {
            document.getElementById("houseDetail").innerHTML = `
                <div class="alert alert-danger">Failed to load house detail.</div>
            `;
        }
    }

    window.onload = fetchHouseDetail;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const token = localStorage.getItem("token");
    const params = new URLSearchParams(window.location.search);
    const houseId = params.get("id");
    let userId = null;
    let isWishlisted = false;

    async function fetchUserId() {
        const res = await fetch("/api/auth/users/me", {
            headers: { Authorization: "Bearer " + token }
        });
        const user = await res.json();
        return user.id;
    }

    async function checkWishlistStatus(uid) {
        const res = await fetch(`/api/wishlist/user/${uid}`, {
            headers: { Authorization: "Bearer " + token }
        });
        const list = await res.json();
        return list.includes(houseId);
    }

    async function toggleWishlist() {
        const method = isWishlisted ? "DELETE" : "POST";
        const url = isWishlisted
            ? `/api/wishlist/user/${userId}/remove/${houseId}`
            : `/api/wishlist/user/${userId}/add/${houseId}`;
        const res = await fetch(url, {
            method,
            headers: { Authorization: "Bearer " + token }
        });
        if (res.ok) {
            isWishlisted = !isWishlisted;
            updateWishlistButton();
        }
    }

    function updateWishlistButton() {
        const btn = document.getElementById("wishlistToggleBtn");
        if (isWishlisted) {
            btn.textContent = "üíî Remove from Wishlist";
            btn.classList.remove("btn-outline-primary");
            btn.classList.add("btn-danger");
        } else {
            btn.textContent = "‚ù§Ô∏è Add to Wishlist";
            btn.classList.add("btn-outline-primary");
            btn.classList.remove("btn-danger");
        }
    }

    async function fetchHouseDetail() {
        try {
            userId = await fetchUserId();
            isWishlisted = await checkWishlistStatus(userId);

            const res = await fetch(`/api/management/houses/${houseId}`, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });

            if (!res.ok) throw new Error("Failed to fetch");

            const house = await res.json();
            document.getElementById("houseDetail").innerHTML = `
                <h2 class="text-primary fw-bold">${house.name}</h2>
                <img src="${house.imageUrl}" class="img-fluid rounded mb-3" alt="House Image" style="max-width: 600px;">
                <p><strong>Address:</strong> ${house.address}</p>
                <p><strong>Description:</strong> ${house.description}</p>
                <p><strong>Rooms:</strong> ${house.numberOfRooms}</p>
                <p><strong>Monthly Rent:</strong> Rp ${house.monthlyRent.toLocaleString("id-ID")}</p>
                <a href="rentalRequests.html?houseId=${house.id}" class="btn btn-outline-primary mt-3">View Rental Requests</a>
                <p id="wishlistToggleContainer">
                    <button id="wishlistToggleBtn" class="btn mt-3">‚ù§Ô∏è Add to Wishlist</button>
                </p>
                <p id="wishlistToggleContainer">
                    <button id="wishlistToggleBtn" class="btn btn-outline-primary mt-3">‚ù§Ô∏è Add to Wishlist</button>
                </p>
            `;

            updateWishlistButton();
            document.getElementById("wishlistToggleBtn").addEventListener("click", toggleWishlist);

        } catch (err) {
            document.getElementById("houseDetail").innerHTML = `
                <div class="alert alert-danger">Failed to load house detail.</div>
            `;
        }
    }

    window.onload = fetchHouseDetail;
</script>

</body>
</html>
